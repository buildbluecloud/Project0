<!DOCTYPE html>
<html lang="en">
<head>
  <title>BuildBlueCloud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">BuildBlueCloud</h2>
      </div>

      <div class="menu">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SERVICE</a></li>
          <li><a href="#">DESIGN</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>

      <div class="search">
        <input class="srch" type="search" name="" placeholder="Type To text">
        <button class="btn">Search</button>
      </div>
    </div>

    <!-- Signup Form Section -->
    <h2>Signup Form</h2>
    <form id="signupForm">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="contact" placeholder="Contact Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>

    <div id="message" style="display:none;">ðŸŽ‰ Congratulations! Signup successful! ðŸŽ‰</div>
    <canvas id="fireworks" style="position:fixed; top:0; left:0; z-index:9999; pointer-events:none;"></canvas>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        startFireworks();
      }
    });

    function startFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          dx: (Math.random() - 0.5) * 10,
          dy: (Math.random() - 0.5) * 10
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.radius *= 0.96;
        });
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
